<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captive Portal Bot</title>
    <style>
        form{
            width: 250px;
	        height: 400px;
	        position: relative;
	        margin: 25% auto;
	        background: #fff;
	        padding: 5px;
        }

        input{
            line-height: 1.5rem;
        }
        
    </style>
</head>
<body>
    <form action="http://localhost:3000/a" method="GET">
        <input type="text" name="" id="input-username" placeholder="Username">
        <input type="password" name="" id="input-password" placeholder="Password">
        <input type="submit" name="" id="input-submit" value="Login">
    </form>
</body>
</html>
